apply plugin: 'java'
apply plugin: 'maven-publish'

group "mod.sin"
version "2.1"

repositories {
    mavenCentral()
    maven { url "https://gotti.no-ip.org/maven/repository" }
    maven { url 'https://jitpack.io' }
}

dependencies {
	implementation('org.gotti.wurmunlimited:server:3720466')
    implementation('org.gotti.wurmunlimited:server-modlauncher:0.45')
    implementation 'com.github.Tokeiito:sindusklibrary:v2.5.1'
}

jar {
    archiveFileName = provider{"${project.name}.jar"}
}


task dist(type: Zip) {
    into("mods", {
        into(project.name, {
            from jar
        })
        from fileTree(dir: 'mods', include: '*')
    })

    archiveFileName = provider { "${project.name}-${project.version}.zip"}
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}